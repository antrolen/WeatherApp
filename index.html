<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>


    <div class="container mt-3">

        <form name="citySearch">

            <div class="input-group mb-3">
                <input list="cities" name="city" class="form-control" placeholder="Enter city name" type="text">
                <button type="submit" class="btn btn-outline-secondary">Search</button>
            </div>

        </form>



        <div id="weatherWrapper">
            <!--           style="display: none">-->
            <div id="todayWeather" class="card card-body">
                <div class="row ">
                    <div class="col">
                        <h3 class="card-title ">
                            <div>City
                                <span class="badge badge-light">RU</span>
                            </div>
                        </h3>

                    </div>
                    <div class="col">
                        <h3 class="card-title text-right">Last Update</h3>
                    </div>


                </div>

                <div class="row no-gutter align-items-center">
                    <div class="col-4">
                        <div class="h1 ">
                            Temp 0C
                        </div>
                    </div>

                    <div class="col-3 card-body text-center ">
                        <img src="" class="card-image-top" alt="...">
                        <div class="h6 card-text ">Rain</div>
                    </div>

                    <div class="col-5  card-text">

                        <div class="row">
                            <div class="col text-right">Wind:</div>
                            <div class="col">__ km/s</div>
                        </div>
                        <div class="row">
                            <div class="col text-right">Prec.:</div>
                            <div class="col">__ mm</div>
                        </div>
                        <div class="row">
                            <div class="col text-right">Bar.:</div>
                            <div class="col">__ mBar</div>
                        </div>

                    </div>



                </div>
            </div>

            <div id="forecast5" class="card-group">
                <div class="card text-center align-items-center">
                    <div class="card-body">
                        <div class="h3 card-title">Day</div>
                        <div class="h6 card-title">2023</div>
                        <img src="" class="" alt="...">
                        <div class="h5">Temp C</div>
                    </div>
                </div>

                <div class="card text-center align-items-center">
                    <div class="card-body">

                    </div>
                </div>

                <div class="card text-center align-items-center">

                        <div class="h6 card-title">2023</div>
                        <img src="" class="" alt="...">
                        <div class="h5">Temp C</div>
                    </div>
                </div>

                <div class="card text-center align-items-center">
                    <div class="card-body">
                        <div class="h3 card-title">Day</div>
                        <div class="h6 card-title">2023</div>
                        <img src="" class="" alt="...">
                        <div class="h5">Temp C</div>
                    </div>
                </div>

                <div class="card text-center align-items-center">
                    <div class="card-body">
                        <div class="h3 card-title">Day</div>
                        <div class="h6 card-title">2023</div>
                        <img src="" class="" alt="...">
                        <div class="h5">Temp C</div>
                    </div>
                </div>

            </div>

        </div>

    </div>
